<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }
    #app {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
      color: white;
      pointer-events: none;
    }
    #ui-overlay h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    #ui-overlay p {
      font-size: 14px;
      opacity: 0.8;
    }
    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }
    .error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 0, 0, 0.9);
      color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 80%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app">
    <canvas id="canvas"></canvas>
    <div id="ui-overlay">
      <h1 id="model-title">WebAR App</h1>
      <p id="model-description">モデルを読み込み中...</p>
    </div>
    <div id="loader">
      <p>初期化中...</p>
    </div>
  </div>
  <script type="module" src="./src/main.ts"></script>
</body>
</html>
