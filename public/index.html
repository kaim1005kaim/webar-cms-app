<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      color: white;
      max-width: 600px;
      padding: 40px 20px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      font-weight: 300;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-block;
      padding: 15px 30px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      font-size: 16px;
    }
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    .btn-primary {
      background: rgba(255, 255, 255, 0.9);
      color: #667eea;
    }
    .features {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }
    .feature {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }
    .feature h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .feature p {
      font-size: 14px;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎯 WebAR CMS</h1>
    <p>拡張現実（AR）技術を使用したインタラクティブなキーホルダービューアです</p>
    
    <div class="buttons">
      <a href="/ar.html" class="btn btn-primary">📱 ARアプリを開く</a>
      <a href="/admin.html" class="btn">⚙️ 管理画面</a>
    </div>
    
    <div class="features">
      <div class="feature">
        <h3>📷 カメラAR</h3>
        <p>Hiroマーカーを使用した安定したAR体験</p>
      </div>
      <div class="feature">
        <h3>🎨 3Dモデル</h3>
        <p>リアルタイムでレンダリングされる高品質な3Dオブジェクト</p>
      </div>
      <div class="feature">
        <h3>🌐 WebGPU</h3>
        <p>最新のWeb技術による高性能レンダリング</p>
      </div>
    </div>
  </div>
</body>
</html>
