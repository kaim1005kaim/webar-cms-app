<body>

    <div id="status-overlay">

    <!-- ä½¿ç”¨æ–¹æ³• -->

        1. <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png"

        2. ãƒãƒ¼ã‚«ãƒ¼ã‚’ã‚«ãƒ¡ãƒ©ã«å‘ã‘ã¦ãã ã•ã„<br>
        3. 3Dã‚­ãƒ¼ãƒ›ãƒ«ãƒ€ãƒ¼ãŒãƒãƒ¼ã‚«ãƒ¼ä¸­å¤®ã«è¡¨ç¤ºã•ã‚Œã¾ã™

    <!-- AR.js Scene - å®Œå…¨ã‚»ãƒ³ã‚¿ãƒ¼é…ç½® -->
    <a-scene
        id="ar-scene"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; colorManagement: true; antialias: true; alpha: true;"
        embedded

            sourceWidth: 640;

        <!-- Hiroãƒãƒ¼ã‚«ãƒ¼ - åŸç‚¹è£œæ­£æ¸ˆã¿ -->
        <a-marker

            <!-- 3Dã‚­ãƒ¼ãƒ›ãƒ«ãƒ€ãƒ¼ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆ - çœŸã®ä¸­å¤®é…ç½® -->
            <a-entity id="keyholder-object" position="0 0 0" rotation="0 0 0">
                
                <!-- ãƒ¡ã‚¤ãƒ³ã‚­ãƒ¼ãƒ›ãƒ«ãƒ€ãƒ¼ãƒœãƒ‡ã‚£ - ä¸­å¤®åŸºæº– -->
                <a-box

                    <!-- ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã®é¡” -->
                    <a-sphere

                <a-torus

                <a-cylinder

                <!-- ãƒãƒ¼ã‚«ãƒ¼åŸç‚¹è¡¨ç¤ºï¼ˆãƒ‡ãƒãƒƒã‚°ç”¨ï¼‰-->
                <a-sphere

    <script>
        // DOMè¦ç´ 
        const markerStatus = document.getElementById('marker-status');
        const positionStatus = document.getElementById('position-status');
        
        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹æ›´æ–°é–¢æ•°
        function updateStatus(element, message, type = 'ok') {
            const statusClasses = { ok: 'status-ok', error: 'status-error', warning: 'status-warning' };
            element.innerHTML = element.innerHTML.split(':')[0] + ': ' + 
                `<span class="${statusClasses[type]}">${message}</span>`;
        }
        
        // ARã‚·ãƒ¼ãƒ³åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ğŸ¯ AR Keyholder - Perfect Center Version');
            
            const arScene = document.querySelector('a-scene');
            const marker = document.querySelector('#hiro-marker');
            const keyholderObject = document.querySelector('#keyholder-object');
            
            // ãƒãƒ¼ã‚«ãƒ¼æ¤œå‡ºã‚¤ãƒ™ãƒ³ãƒˆ
            marker.addEventListener('markerFound', () => {
                console.log('ğŸ¯ Hiro marker detected - Perfect center positioning!');
                updateStatus(markerStatus, 'æ¤œå‡ºä¸­ - å®Œå…¨ä¸­å¤®é…ç½®!', 'ok');
                updateStatus(positionStatus, 'ãƒãƒ¼ã‚«ãƒ¼çœŸã‚“ä¸­ã«é…ç½®å®Œäº†', 'ok');
                
                // å‡ºç¾ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
                keyholderObject.setAttribute('animation__appear', {
                    property: 'scale',
                    from: '0 0 0',
                    to: '1 1 1',
                    dur: 800,
                    easing: 'easeOutBack'
                });
            });
            
            marker.addEventListener('markerLost', () => {
                console.log('Hiro marker lost');
                updateStatus(markerStatus, 'æœªæ¤œå‡º - ãƒãƒ¼ã‚«ãƒ¼ã‚’æ¢ã—ã¦ã„ã¾ã™', 'warning');
                updateStatus(positionStatus, 'å¾…æ©Ÿä¸­', 'warning');
            });
            
            // AR.jsåˆæœŸåŒ–å®Œäº†ã‚¤ãƒ™ãƒ³ãƒˆ
            arScene.addEventListener('arjs-video-loaded', () => {
                console.log('ğŸš€ AR.js video loaded - Ready for perfect positioning!');
                updateStatus(markerStatus, 'æ¤œå‡ºå¾…æ©Ÿä¸­', 'warning');
            });
        });
        
        // ãƒ‡ãƒãƒƒã‚°ç”¨ã‚°ãƒ­ãƒ¼ãƒãƒ«é–¢æ•°
        window.ARKeyholder = {
            version: '3.0.0-perfect-center',
            toggleOriginPoint: () => {
                const originPoint = document.querySelector('#keyholder-object a-sphere');
                originPoint.setAttribute('visible', !originPoint.getAttribute('visible'));
            },
            showMarkerArea: () => {
                const markerArea = document.querySelector('#keyholder-object a-plane');
                markerArea.setAttribute('material', 'opacity: 0.3; color: #00ff00');
            }
        };
    </script>
</body>
