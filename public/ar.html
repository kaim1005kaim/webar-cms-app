<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Keyholder - Position Fixed</title>
    <!-- 安定版のCDN使用 -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <style>
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; 
            overflow: hidden; 
            background: #000;
        }
        
        #ar-scene { 
            width: 100vw; 
            height: 100vh; 
        }
        
        #status-overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            text-align: center;
        }
        
        .status-item {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .status-ok { color: #4ade80; }
        .status-error { color: #f87171; }
        .status-warning { color: #fbbf24; }
        
        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #4ade80;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }
        
        #position-controls {
            position: fixed;
            bottom: 180px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 12px;
            display: none;
        }
        
        .position-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            margin: 2px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
        }
        
        #center-crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            z-index: 500;
            pointer-events: none;
        }
        
        #center-crosshair::before,
        #center-crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }
        
        #center-crosshair::before {
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            transform: translateY(-50%);
        }
        
        #center-crosshair::after {
            left: 50%;
            top: 0;
            bottom: 0;
            width: 1px;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <!-- 中央十字線 -->
    <div id="center-crosshair"></div>
    
    <!-- ローディング画面 -->
    <div id="loading-screen">
        <h2>🎯 AR Keyholder</h2>
        <p>位置修正版</p>
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        <div id="loading-status">初期化中...</div>
    </div>
    
    <!-- ステータス表示 -->
    <div id="status-overlay" style="display: none;">
        <h3>🎯 AR Keyholder</h3>
        <div class="status-item" id="camera-status">📷 カメラ: 初期化中</div>
        <div class="status-item" id="ar-status">🔍 AR: 待機中</div>
        <div class="status-item" id="marker-status">📍 マーカー: 未検出</div>
        <div class="status-item" id="position-status">📐 位置: 調整中</div>
    </div>
    
    <!-- 位置調整コントロール -->
    <div id="position-controls">
        <div><strong>位置微調整:</strong></div>
        <div>
            <button class="position-btn" onclick="adjustPosition('left')">←</button>
            <button class="position-btn" onclick="adjustPosition('up')">↑</button>
            <button class="position-btn" onclick="adjustPosition('down')">↓</button>
            <button class="position-btn" onclick="adjustPosition('right')">→</button>
            <button class="position-btn" onclick="resetPosition()">リセット</button>
        </div>
    </div>
    
    <!-- 使用方法 -->
    <div id="instructions" style="display: none;">
        <strong>📖 位置調整方法:</strong><br>
        1. マーカーを画面中央の十字線に合わせる<br>
        2. 3Dオブジェクトがズレている場合は上の矢印ボタンで調整<br>
        3. 「リセット」ボタンで初期位置に戻る
    </div>

    <!-- AR.js Scene - 位置精密調整 -->
    <a-scene
        id="ar-scene"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; colorManagement: true; antialias: true; alpha: true;"
        embedded
        arjs="
            trackingMethod: best; 
            sourceType: webcam; 
            debugUIEnabled: false; 
            detectionMode: mono_and_matrix; 
            matrixCodeType: 3x3;
            sourceWidth: 640;
            sourceHeight: 480;
            displayWidth: 640;
            displayHeight: 480;
            maxDetectionRate: 60;
            canvasWidth: 640;
            canvasHeight: 480;
        "
        loading-screen="enabled: false">
        
        <!-- Hiroマーカー - 位置調整可能 -->
        <a-marker 
            preset="hiro" 
            id="hiro-marker"
            smooth="true"
            smoothCount="5"
            smoothTolerance="0.01"
            smoothThreshold="2">
            
            <!-- 3Dキーホルダーオブジェクト - 初期位置を右に調整 -->
            <a-entity id="keyholder-object" position="0.3 0 0">
                
                <!-- センター基準点（デバッグ用） -->
                <a-sphere 
                    id="center-point"
                    position="0 0 0"
                    radius="0.03"
                    color="#00ff00"
                    material="emissive: #00ff00; emissiveIntensity: 0.8;"
                    visible="true">
                </a-sphere>
                
                <!-- メインキーホルダーボディ -->
                <a-box
                    position="0 0.4 0"
                    width="0.5"
                    height="0.7"
                    depth="0.2"
                    color="#ff6b6b"
                    material="roughness: 0.5; metalness: 0.3;"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 12000">
                    
                    <!-- キャラクターの顔 -->
                    <a-sphere
                        position="0 0.2 0.12"
                        radius="0.1"
                        color="#ffeb3b"
                        material="roughness: 0.8; metalness: 0.1;">
                        
                        <!-- 目 -->
                        <a-sphere position="-0.03 0.02 0.08" radius="0.012" color="#000"></a-sphere>
                        <a-sphere position="0.03 0.02 0.08" radius="0.012" color="#000"></a-sphere>
                        
                        <!-- 口 -->
                        <a-cylinder 
                            position="0 -0.025 0.08"
                            radius="0.025"
                            height="0.003"
                            rotation="90 0 0"
                            color="#000">
                        </a-cylinder>
                    </a-sphere>
                    
                    <!-- 腕 -->
                    <a-sphere position="-0.3 0 0" radius="0.05" color="#ffeb3b"></a-sphere>
                    <a-sphere position="0.3 0 0" radius="0.05" color="#ffeb3b"></a-sphere>
                </a-box>
                
                <!-- キーリング -->
                <a-torus
                    position="0 0.8 0"
                    color="#c0c0c0"
                    radius="0.2"
                    radius-tubular="0.025"
                    material="metalness: 0.9; roughness: 0.1;"
                    animation="property: rotation; to: 360 0 0; loop: true; dur: 8000">
                </a-torus>
                
                <!-- ベース台座 - マーカー位置確認用 -->
                <a-cylinder
                    position="0 0.02 0"
                    radius="0.3"
                    height="0.01"
                    color="#333333"
                    material="metalness: 0.8; roughness: 0.2; opacity: 0.8; transparent: true;">
                </a-cylinder>
                
                <!-- マーカー中央を示す柱 -->
                <a-cylinder
                    position="0 0.1 0"
                    radius="0.01"
                    height="0.2"
                    color="#00ff00"
                    material="emissive: #00ff00; emissiveIntensity: 0.5;">
                </a-cylinder>
            </a-entity>
        </a-marker>
        
        <!-- ライティング -->
        <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
        <a-light type="directional" position="0 1 0.5" color="#ffffff" intensity="0.8"></a-light>
        
        <!-- カメラ -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // グローバル変数
        let arScene, marker, keyholderObject;
        let currentPosition = { x: 0.3, y: 0, z: 0 }; // 初期位置を右に調整
        let initializationComplete = false;
        
        // DOM要素
        const loadingScreen = document.getElementById('loading-screen');
        const statusOverlay = document.getElementById('status-overlay');
        const instructions = document.getElementById('instructions');
        const positionControls = document.getElementById('position-controls');
        const progress = document.getElementById('progress');
        const loadingStatus = document.getElementById('loading-status');
        
        const cameraStatus = document.getElementById('camera-status');
        const arStatus = document.getElementById('ar-status');
        const markerStatus = document.getElementById('marker-status');
        const positionStatus = document.getElementById('position-status');
        
        // 位置調整関数
        function adjustPosition(direction) {
            const step = 0.1; // 調整幅
            
            switch(direction) {
                case 'left':
                    currentPosition.x -= step;
                    break;
                case 'right':
                    currentPosition.x += step;
                    break;
                case 'up':
                    currentPosition.y += step;
                    break;
                case 'down':
                    currentPosition.y -= step;
                    break;
            }
            
            updateObjectPosition();
        }
        
        function resetPosition() {
            currentPosition = { x: 0, y: 0, z: 0 }; // 完全な中央
            updateObjectPosition();
        }
        
        function updateObjectPosition() {
            if (keyholderObject) {
                const posStr = `${currentPosition.x} ${currentPosition.y} ${currentPosition.z}`;
                keyholderObject.setAttribute('position', posStr);
                console.log(`Position updated to: ${posStr}`);
                
                updateStatus(positionStatus, `X:${currentPosition.x.toFixed(1)} Y:${currentPosition.y.toFixed(1)}`, 'ok');
            }
        }
        
        // プログレス更新
        function updateProgress(percentage, message) {
            progress.style.width = percentage + '%';
            loadingStatus.textContent = message;
            console.log(`Progress ${percentage}%: ${message}`);
        }
        
        // ステータス更新
        function updateStatus(element, message, type = 'ok') {
            element.innerHTML = element.innerHTML.split(':')[0] + ': ' + 
                `<span class="status-${type}">${message}</span>`;
        }
        
        // AR初期化
        function initializeAR() {
            console.log('Starting position-adjustable AR...');
            updateProgress(25, 'A-Frameを初期化中...');
            
            if (typeof AFRAME !== 'undefined') {
                setupARScene();
            } else {
                setTimeout(initializeAR, 100);
            }
        }
        
        function setupARScene() {
            updateProgress(50, 'ARシーンを設定中...');
            
            arScene = document.querySelector('a-scene');
            marker = document.querySelector('#hiro-marker');
            keyholderObject = document.querySelector('#keyholder-object');
            
            if (!arScene || !marker) {
                setTimeout(setupARScene, 100);
                return;
            }
            
            // AR.jsイベントリスナー
            arScene.addEventListener('arjs-video-loaded', () => {
                console.log('🎉 AR video loaded - position adjustment ready!');
                updateStatus(arStatus, 'カメラ映像取得成功', 'ok');
                updateProgress(100, 'AR初期化完了！');
                
                setTimeout(showARInterface, 500);
                initializationComplete = true;
            });
            
            // マーカー検出イベント
            marker.addEventListener('markerFound', () => {
                console.log('🎯 Hiro marker detected - showing position controls!');
                updateStatus(markerStatus, '検出中 - 位置調整可能!', 'ok');
                
                // 位置調整コントロールを表示
                positionControls.style.display = 'block';
                
                // 初期位置を適用
                updateObjectPosition();
            });
            
            marker.addEventListener('markerLost', () => {
                console.log('Hiro marker lost');
                updateStatus(markerStatus, '未検出', 'warning');
                updateStatus(positionStatus, '調整中', 'warning');
                
                // 位置調整コントロールを非表示
                positionControls.style.display = 'none';
            });
            
            updateProgress(75, 'カメラ起動中...');
            
            // タイムアウト
            setTimeout(() => {
                if (!initializationComplete) {
                    console.log('Forcing AR interface display...');
                    showARInterface();
                }
            }, 10000);
        }
        
        function showARInterface() {
            updateStatus(cameraStatus, 'アクティブ', 'ok');
            updateStatus(arStatus, '準備完了', 'ok');
            
            loadingScreen.style.display = 'none';
            statusOverlay.style.display = 'block';
            instructions.style.display = 'block';
            
            console.log('🚀 Position-adjustable AR interface ready!');
        }
        
        // 初期化開始
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🎯 AR Keyholder - Position Adjustment Version');
            
            updateProgress(10, '位置調整システム初期化中...');
            updateStatus(cameraStatus, '準備中...', 'warning');
            
            setTimeout(initializeAR, 500);
        });
        
        // グローバルデバッグ機能
        window.ARKeyholder = {
            version: '2.2.0-position-fix',
            adjustLeft: () => adjustPosition('left'),
            adjustRight: () => adjustPosition('right'),
            adjustUp: () => adjustPosition('up'),
            adjustDown: () => adjustPosition('down'),
            reset: resetPosition,
            setPosition: (x, y, z) => {
                currentPosition = { x, y, z };
                updateObjectPosition();
            },
            getPosition: () => currentPosition
        };
        
        // キーボードコントロール
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowLeft':
                    adjustPosition('left');
                    break;
                case 'ArrowRight':
                    adjustPosition('right');
                    break;
                case 'ArrowUp':
                    adjustPosition('up');
                    break;
                case 'ArrowDown':
                    adjustPosition('down');
                    break;
                case 'r':
                case 'R':
                    resetPosition();
                    break;
            }
        });
    </script>
</body>
</html>
