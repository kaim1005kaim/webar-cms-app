<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Keyholder - Final iOS Fix</title>
    <!-- 安定版のCDN使用 -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <style>
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; 
            overflow: hidden; 
            background: #000;
        }
        
        #ar-scene { 
            width: 100vw; 
            height: 100vh; 
        }
        
        #status-overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            text-align: center;
        }
        
        .status-item {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .status-ok { color: #4ade80; }
        .status-error { color: #f87171; }
        .status-warning { color: #fbbf24; }
        
        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #4ade80;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }
        
        .marker-link {
            color: #60a5fa;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- ローディング画面 -->
    <div id="loading-screen">
        <h2>🎯 AR Keyholder</h2>
        <p>最終版 - iOS完全対応</p>
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        <div id="loading-status">初期化中...</div>
    </div>
    
    <!-- ステータス表示 -->
    <div id="status-overlay" style="display: none;">
        <h3>🎯 AR Keyholder</h3>
        <div class="status-item" id="camera-status">📷 カメラ: 初期化中</div>
        <div class="status-item" id="ar-status">🔍 AR: 待機中</div>
        <div class="status-item" id="marker-status">📍 マーカー: 未検出</div>
        <div class="status-item" id="device-status">📱 デバイス: <span class="status-ok">iOS Safari</span></div>
    </div>
    
    <!-- 使用方法 -->
    <div id="instructions" style="display: none;">
        <strong>📖 使用方法:</strong><br>
        1. <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" 
              target="_blank" class="marker-link">Hiroマーカー</a>を印刷<br>
        2. マーカーをカメラに向けてください<br>
        3. 3Dキーホルダーが表示されます！
    </div>

    <!-- AR.js Scene - CORS回避設定 -->
    <a-scene
        id="ar-scene"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; colorManagement: true; antialias: true; alpha: true;"
        embedded
        arjs="
            trackingMethod: best; 
            sourceType: webcam; 
            debugUIEnabled: false; 
            detectionMode: mono_and_matrix; 
            matrixCodeType: 3x3;
            sourceWidth: 640;
            sourceHeight: 480;
            displayWidth: 640;
            displayHeight: 480;
            maxDetectionRate: 60;
            canvasWidth: 640;
            canvasHeight: 480;
        "
        loading-screen="enabled: false">
        
        <!-- Hiroマーカー -->
        <a-marker 
            preset="hiro" 
            id="hiro-marker"
            smooth="true"
            smoothCount="3"
            smoothTolerance="0.01"
            smoothThreshold="2">
            
            <!-- 3Dキーホルダーオブジェクト -->
            <a-entity id="keyholder-object">
                <!-- メインボディ -->
                <a-box
                    position="0 0.5 0"
                    width="0.8"
                    height="1.0"
                    depth="0.3"
                    color="#ff6b6b"
                    material="roughness: 0.5; metalness: 0.3;"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
                    
                    <!-- キャラクターの顔 -->
                    <a-sphere
                        position="0 0.3 0.2"
                        radius="0.15"
                        color="#ffeb3b"
                        material="roughness: 0.8; metalness: 0.1;">
                        
                        <!-- 目 -->
                        <a-sphere position="-0.05 0.05 0.12" radius="0.02" color="#000"></a-sphere>
                        <a-sphere position="0.05 0.05 0.12" radius="0.02" color="#000"></a-sphere>
                        
                        <!-- 笑顔 -->
                        <a-torus 
                            position="0 -0.03 0.12" 
                            radius="0.04" 
                            radius-tubular="0.008" 
                            rotation="0 0 0"
                            color="#000">
                        </a-torus>
                    </a-sphere>
                    
                    <!-- 手 -->
                    <a-sphere position="-0.5 0 0" radius="0.08" color="#ffeb3b"></a-sphere>
                    <a-sphere position="0.5 0 0" radius="0.08" color="#ffeb3b"></a-sphere>
                </a-box>
                
                <!-- キーリング -->
                <a-torus
                    position="0 1.2 0"
                    color="#c0c0c0"
                    radius="0.4"
                    radius-tubular="0.04"
                    material="metalness: 0.9; roughness: 0.1;"
                    animation="property: rotation; to: 360 0 0; loop: true; dur: 8000">
                </a-torus>
                
                <!-- デコレーション -->
                <a-cylinder
                    position="0.6 0.3 0"
                    radius="0.05"
                    height="0.3"
                    color="#4ecdc4"
                    animation="property: position; to: 0.6 0.8 0; dir: alternate; loop: true; dur: 2000">
                </a-cylinder>
                
                <a-cylinder
                    position="-0.6 0.3 0"
                    radius="0.05"
                    height="0.3"
                    color="#ffe66d"
                    animation="property: position; to: -0.6 0.8 0; dir: alternate; loop: true; dur: 2500">
                </a-cylinder>
                
                <!-- 光る効果 -->
                <a-sphere
                    position="0 0.5 0"
                    radius="1.5"
                    material="color: #ffffff; transparent: true; opacity: 0.1; shader: standard;"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 20000">
                </a-sphere>
            </a-entity>
        </a-marker>
        
        <!-- 最適化されたライティング -->
        <a-light type="ambient" color="#ffffff" intensity="0.7"></a-light>
        <a-light type="directional" position="1 1 1" color="#ffffff" intensity="0.5"></a-light>
        
        <!-- カメラ -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // グローバル変数
        let arScene, marker;
        let initializationComplete = false;
        
        // DOM要素
        const loadingScreen = document.getElementById('loading-screen');
        const statusOverlay = document.getElementById('status-overlay');
        const instructions = document.getElementById('instructions');
        const progress = document.getElementById('progress');
        const loadingStatus = document.getElementById('loading-status');
        
        const cameraStatus = document.getElementById('camera-status');
        const arStatus = document.getElementById('ar-status');
        const markerStatus = document.getElementById('marker-status');
        
        // プログレス更新
        function updateProgress(percentage, message) {
            progress.style.width = percentage + '%';
            loadingStatus.textContent = message;
            console.log(`Progress ${percentage}%: ${message}`);
        }
        
        // ステータス更新
        function updateStatus(element, message, type = 'ok') {
            element.innerHTML = element.innerHTML.split(':')[0] + ': ' + 
                `<span class="status-${type}">${message}</span>`;
        }
        
        // AR初期化の高速化
        function initializeAR() {
            console.log('Starting fast AR initialization...');
            updateProgress(25, 'A-Frameを初期化中...');
            
            // A-Frameの初期化を待つ
            if (typeof AFRAME !== 'undefined') {
                setupARScene();
            } else {
                setTimeout(initializeAR, 100);
            }
        }
        
        function setupARScene() {
            updateProgress(50, 'ARシーンを設定中...');
            
            arScene = document.querySelector('a-scene');
            marker = document.querySelector('#hiro-marker');
            
            if (!arScene || !marker) {
                setTimeout(setupARScene, 100);
                return;
            }
            
            // AR.jsイベントリスナー（簡素化）
            arScene.addEventListener('arjs-video-loaded', () => {
                console.log('🎉 AR video loaded successfully!');
                updateStatus(arStatus, 'カメラ映像取得成功', 'ok');
                updateProgress(100, 'AR初期化完了！');
                
                setTimeout(showARInterface, 500);
                initializationComplete = true;
            });
            
            // マーカー検出（簡素化）
            marker.addEventListener('markerFound', () => {
                console.log('🎯 Hiro marker detected!');
                updateStatus(markerStatus, '検出中 - キーホルダー表示中!', 'ok');
                
                // 検出時の視覚効果
                const keyholder = document.querySelector('#keyholder-object');
                if (keyholder) {
                    keyholder.setAttribute('animation__scale', {
                        property: 'scale',
                        from: '0.8 0.8 0.8',
                        to: '1 1 1',
                        dur: 500,
                        easing: 'easeOutBounce'
                    });
                }
            });
            
            marker.addEventListener('markerLost', () => {
                console.log('Hiro marker lost');
                updateStatus(markerStatus, '未検出 - マーカーを探しています', 'warning');
            });
            
            updateProgress(75, 'カメラ起動中...');
            
            // タイムアウト（10秒に短縮）
            setTimeout(() => {
                if (!initializationComplete) {
                    console.log('Forcing AR interface display...');
                    showARInterface();
                }
            }, 10000);
        }
        
        function showARInterface() {
            updateStatus(cameraStatus, 'アクティブ', 'ok');
            updateStatus(arStatus, '準備完了', 'ok');
            
            loadingScreen.style.display = 'none';
            statusOverlay.style.display = 'block';
            instructions.style.display = 'block';
            
            console.log('🚀 AR interface ready!');
        }
        
        // 即座に初期化開始
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🎯 AR Keyholder - Final iOS Version');
            console.log('User Agent:', navigator.userAgent);
            
            updateProgress(10, 'システム初期化中...');
            updateStatus(cameraStatus, '準備中...', 'warning');
            
            // 高速初期化
            setTimeout(initializeAR, 500);
        });
        
        // グローバルデバッグ
        window.ARKeyholder = {
            version: '2.0.0-final',
            status: 'iOS-optimized',
            forceShow: showARInterface,
            reinit: initializeAR
        };
    </script>
</body>
</html>
