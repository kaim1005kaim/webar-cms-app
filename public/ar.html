<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Keyholder - Perfect Center</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <style>
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; 
            overflow: hidden; 
            background: #000;
        }
        
        #ar-scene { 
            width: 100vw; 
            height: 100vh; 
        }
        
        #status-overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }
        
        .status-item {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .status-ok { color: #4ade80; }
        .status-error { color: #f87171; }
        .status-warning { color: #fbbf24; }
        
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }
        
        .marker-link {
            color: #60a5fa;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- ステータス表示 -->
    <div id="status-overlay">
        <h3>🎯 AR Keyholder</h3>
        <div class="status-item" id="camera-status">📷 カメラ: <span class="status-ok">アクティブ</span></div>
        <div class="status-item" id="ar-status">🔍 AR: <span class="status-ok">準備完了</span></div>
        <div class="status-item" id="marker-status">📍 マーカー: 検出待機中</div>
        <div class="status-item" id="position-status">📐 位置: <span class="status-ok">中央配置済み</span></div>
    </div>
    
    <!-- 使用方法 -->
    <div id="instructions">
        <strong>📖 使用方法:</strong><br>
        1. <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" 
              target="_blank" class="marker-link">Hiroマーカー</a>を表示<br>
        2. マーカーをカメラに向けてください<br>
        3. 3Dキーホルダーがマーカー中央に表示されます
    </div>

    <!-- AR.js Scene - 完全センター配置 -->
    <a-scene
        id="ar-scene"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; colorManagement: true; antialias: true; alpha: true;"
        embedded
        arjs="
            trackingMethod: best; 
            sourceType: webcam; 
            debugUIEnabled: false; 
            detectionMode: mono_and_matrix; 
            matrixCodeType: 3x3;
            sourceWidth: 640;
            sourceHeight: 480;
            displayWidth: 640;
            displayHeight: 480;
            maxDetectionRate: 60;
            canvasWidth: 640;
            canvasHeight: 480;
        "
        loading-screen="enabled: false">
        
        <!-- Hiroマーカー - 原点補正済み -->
        <a-marker 
            preset="hiro" 
            id="hiro-marker"
            smooth="true"
            smoothCount="5"
            smoothTolerance="0.01"
            smoothThreshold="2"
            markerhelpers="enabled: false">
            
            <!-- 3Dキーホルダーオブジェクト - 真の中央配置 -->
            <a-entity id="keyholder-object" position="0 0 0" rotation="0 0 0">
                
                <!-- メインキーホルダーボディ - 中央基準 -->
                <a-box
                    position="0 0.5 0"
                    width="0.6"
                    height="0.8"
                    depth="0.25"
                    color="#ff6b6b"
                    material="roughness: 0.5; metalness: 0.3;"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 12000">
                    
                    <!-- キャラクターの顔 -->
                    <a-sphere
                        position="0 0.25 0.15"
                        radius="0.12"
                        color="#ffeb3b"
                        material="roughness: 0.8; metalness: 0.1;">
                        
                        <!-- 目 -->
                        <a-sphere position="-0.04 0.03 0.09" radius="0.015" color="#000"></a-sphere>
                        <a-sphere position="0.04 0.03 0.09" radius="0.015" color="#000"></a-sphere>
                        
                        <!-- 笑顔 -->
                        <a-torus 
                            position="0 -0.03 0.09" 
                            radius="0.03" 
                            radius-tubular="0.005" 
                            rotation="0 0 0"
                            color="#000"
                            theta-start="0"
                            theta-length="180">
                        </a-torus>
                    </a-sphere>
                    
                    <!-- 腕 -->
                    <a-sphere position="-0.35 0 0" radius="0.06" color="#ffeb3b"></a-sphere>
                    <a-sphere position="0.35 0 0" radius="0.06" color="#ffeb3b"></a-sphere>
                </a-box>
                
                <!-- キーリング - 真上に配置 -->
                <a-torus
                    position="0 1.0 0"
                    color="#c0c0c0"
                    radius="0.25"
                    radius-tubular="0.03"
                    material="metalness: 0.9; roughness: 0.1; emissive: #444444; emissiveIntensity: 0.3;"
                    animation="property: rotation; to: 360 0 0; loop: true; dur: 8000">
                </a-torus>
                
                <!-- 接続チェーン -->
                <a-entity id="chain">
                    <a-cylinder position="0 0.85 0" radius="0.008" height="0.04" color="#c0c0c0"></a-cylinder>
                    <a-cylinder position="0 0.80 0" radius="0.008" height="0.04" color="#c0c0c0"></a-cylinder>
                    <a-cylinder position="0 0.75 0" radius="0.008" height="0.04" color="#c0c0c0"></a-cylinder>
                </a-entity>
                
                <!-- デコレーション - 対称配置 -->
                <a-cylinder
                    position="0.4 0.5 0"
                    radius="0.03"
                    height="0.15"
                    color="#4ecdc4"
                    material="metalness: 0.5; roughness: 0.3;"
                    animation="property: position; to: 0.4 0.7 0; dir: alternate; loop: true; dur: 2000">
                </a-cylinder>
                
                <a-cylinder
                    position="-0.4 0.5 0"
                    radius="0.03"
                    height="0.15"
                    color="#ffe66d"
                    material="metalness: 0.5; roughness: 0.3;"
                    animation="property: position; to: -0.4 0.7 0; dir: alternate; loop: true; dur: 2500">
                </a-cylinder>
                
                <!-- マーカー原点表示（デバッグ用）-->
                <a-sphere
                    position="0 0.01 0"
                    radius="0.02"
                    color="#00ff00"
                    material="emissive: #00ff00; emissiveIntensity: 0.8;"
                    visible="true">
                </a-sphere>
                
                <!-- マーカー範囲表示 -->
                <a-plane
                    position="0 0.005 0"
                    width="2"
                    height="2"
                    rotation="-90 0 0"
                    color="#ffffff"
                    material="opacity: 0.1; transparent: true; side: double;">
                </a-plane>
            </a-entity>
        </a-marker>
        
        <!-- 最適化されたライティング -->
        <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
        <a-light type="directional" position="0 1 0.5" color="#ffffff" intensity="0.8"></a-light>
        
        <!-- カメラ -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // DOM要素
        const markerStatus = document.getElementById('marker-status');
        const positionStatus = document.getElementById('position-status');
        
        // ステータス更新関数
        function updateStatus(element, message, type = 'ok') {
            const statusClasses = { ok: 'status-ok', error: 'status-error', warning: 'status-warning' };
            element.innerHTML = element.innerHTML.split(':')[0] + ': ' + 
                `<span class="${statusClasses[type]}">${message}</span>`;
        }
        
        // ARシーン初期化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🎯 AR Keyholder - Perfect Center Version');
            
            const arScene = document.querySelector('a-scene');
            const marker = document.querySelector('#hiro-marker');
            const keyholderObject = document.querySelector('#keyholder-object');
            
            // マーカー検出イベント
            marker.addEventListener('markerFound', () => {
                console.log('🎯 Hiro marker detected - Perfect center positioning!');
                updateStatus(markerStatus, '検出中 - 完全中央配置!', 'ok');
                updateStatus(positionStatus, 'マーカー真ん中に配置完了', 'ok');
                
                // 出現アニメーション
                keyholderObject.setAttribute('animation__appear', {
                    property: 'scale',
                    from: '0 0 0',
                    to: '1 1 1',
                    dur: 800,
                    easing: 'easeOutBack'
                });
            });
            
            marker.addEventListener('markerLost', () => {
                console.log('Hiro marker lost');
                updateStatus(markerStatus, '未検出 - マーカーを探しています', 'warning');
                updateStatus(positionStatus, '待機中', 'warning');
            });
            
            // AR.js初期化完了イベント
            arScene.addEventListener('arjs-video-loaded', () => {
                console.log('🚀 AR.js video loaded - Ready for perfect positioning!');
                updateStatus(markerStatus, '検出待機中', 'warning');
            });
        });
        
        // デバッグ用グローバル関数
        window.ARKeyholder = {
            version: '3.0.0-perfect-center',
            toggleOriginPoint: () => {
                const originPoint = document.querySelector('#keyholder-object a-sphere');
                originPoint.setAttribute('visible', !originPoint.getAttribute('visible'));
            },
            showMarkerArea: () => {
                const markerArea = document.querySelector('#keyholder-object a-plane');
                markerArea.setAttribute('material', 'opacity: 0.3; color: #00ff00');
            }
        };
    </script>
</body>
</html>
