<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Keyholder - Fixed Version</title>
    <!-- A-Frame ã®ã¿èª­ã¿è¾¼ã¿ï¼ˆThree.jsã¯å«ã¾ã‚Œã¦ã„ã‚‹ï¼‰ -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 12px;
            max-width: 250px;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            text-align: center;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 6px 12px;
            margin: 2px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
        
        button:active {
            background: #2980b9;
        }
        
        .status-ok { color: #2ecc71; }
        .status-warn { color: #f39c12; }
        .status-error { color: #e74c3c; }
    </style>
</head>
<body>
    <div id="status">
        <strong>ğŸ¯ AR Keyholder</strong><br>
        <span id="camera-status">ğŸ“· ã‚«ãƒ¡ãƒ©: èµ·å‹•ä¸­...</span><br>
        <span id="marker-status">ğŸ“ ãƒãƒ¼ã‚«ãƒ¼: æœªæ¤œå‡º</span><br>
        <span id="object-status">ğŸ ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆ: æº–å‚™ä¸­</span>
    </div>
    
    <div id="controls">
        <div style="margin-bottom: 5px;">
            <button onclick="moveObject('up')">â†‘</button><br>
            <button onclick="moveObject('left')">â†</button>
            <button onclick="moveObject('center')">â—</button>
            <button onclick="moveObject('right')">â†’</button><br>
            <button onclick="moveObject('down')">â†“</button>
        </div>
        <button onclick="toggleVisibility()" style="background: #27ae60;">è¡¨ç¤º/éè¡¨ç¤º</button>
        <button onclick="resetAll()" style="background: #e74c3c;">ãƒªã‚»ãƒƒãƒˆ</button>
    </div>

    <!-- AR.js Scene - ã‚·ãƒ³ãƒ—ãƒ«ãªè¨­å®š -->
    <a-scene
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false">
        
        <!-- Hiroãƒãƒ¼ã‚«ãƒ¼ -->
        <a-marker preset="hiro" id="marker">
            
            <!-- ã‚­ãƒ¼ãƒ›ãƒ«ãƒ€ãƒ¼ã‚°ãƒ«ãƒ¼ãƒ— -->
            <a-entity id="keyholder-group" position="0 0 0">
                
                <!-- ãƒ¡ã‚¤ãƒ³ãƒœãƒ‡ã‚£ï¼ˆèµ¤ã„ç®±ï¼‰ -->
                <a-box
                    id="main-body"
                    position="0 0.5 0"
                    width="0.5"
                    height="0.8"
                    depth="0.2"
                    color="#e74c3c"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
                </a-box>
                
                <!-- é¡”ï¼ˆé»„è‰²ã„çƒï¼‰ -->
                <a-sphere
                    id="head"
                    position="0 0.9 0.15"
                    radius="0.15"
                    color="#f1c40f">
                </a-sphere>
                
                <!-- ç›®ï¼ˆå·¦ï¼‰ -->
                <a-sphere
                    position="-0.05 0.95 0.25"
                    radius="0.03"
                    color="#000">
                </a-sphere>
                
                <!-- ç›®ï¼ˆå³ï¼‰ -->
                <a-sphere
                    position="0.05 0.95 0.25"
                    radius="0.03"
                    color="#000">
                </a-sphere>
                
                <!-- ã‚­ãƒ¼ãƒªãƒ³ã‚°ï¼ˆã‚·ãƒ«ãƒãƒ¼ï¼‰ -->
                <a-torus
                    id="ring"
                    position="0 1.3 0"
                    color="#bdc3c7"
                    radius="0.2"
                    radius-tubular="0.02"
                    rotation="90 0 0"
                    animation="property: rotation; to: 90 360 0; loop: true; dur: 8000">
                </a-torus>
                
                <!-- ãƒ™ãƒ¼ã‚¹ï¼ˆå½±ç”¨ï¼‰ -->
                <a-cylinder
                    position="0 0.05 0"
                    radius="0.4"
                    height="0.05"
                    color="#34495e"
                    opacity="0.5">
                </a-cylinder>
                
            </a-entity>
        </a-marker>
        
        <!-- ãƒ©ã‚¤ãƒˆ -->
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
        <a-light type="directional" position="0 10 5" color="#ffffff" intensity="0.5"></a-light>
        
        <!-- ã‚«ãƒ¡ãƒ© -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // è¦ç´ ã®å‚ç…§
        const marker = document.getElementById('marker');
        const keyholderGroup = document.getElementById('keyholder-group');
        const cameraStatus = document.getElementById('camera-status');
        const markerStatus = document.getElementById('marker-status');
        const objectStatus = document.getElementById('object-status');
        
        // ç¾åœ¨ã®ä½ç½®
        let currentPosition = { x: 0, y: 0, z: 0 };
        
        // ãƒãƒ¼ã‚«ãƒ¼æ¤œå‡ºã‚¤ãƒ™ãƒ³ãƒˆ
        marker.addEventListener('markerFound', () => {
            console.log('âœ… Marker found!');
            markerStatus.innerHTML = 'ğŸ“ ãƒãƒ¼ã‚«ãƒ¼: <span class="status-ok">æ¤œå‡ºä¸­</span>';
            objectStatus.innerHTML = 'ğŸ ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆ: <span class="status-ok">è¡¨ç¤ºä¸­</span>';
            // ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’ç¢ºå®Ÿã«è¡¨ç¤º
            keyholderGroup.setAttribute('visible', 'true');
        });
        
        marker.addEventListener('markerLost', () => {
            console.log('âŒ Marker lost');
            markerStatus.innerHTML = 'ğŸ“ ãƒãƒ¼ã‚«ãƒ¼: <span class="status-warn">æœªæ¤œå‡º</span>';
            objectStatus.innerHTML = 'ğŸ ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆ: <span class="status-warn">éè¡¨ç¤º</span>';
        });
        
        // ã‚«ãƒ¡ãƒ©èµ·å‹•å®Œäº†
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                cameraStatus.innerHTML = 'ğŸ“· ã‚«ãƒ¡ãƒ©: <span class="status-ok">ã‚¢ã‚¯ãƒ†ã‚£ãƒ–</span>';
                objectStatus.innerHTML = 'ğŸ ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆ: <span class="status-ok">æº–å‚™å®Œäº†</span>';
            }, 3000);
        });
        
        // ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆç§»å‹•
        function moveObject(direction) {
            const step = 0.1;
            switch(direction) {
                case 'up':
                    currentPosition.y += step;
                    break;
                case 'down':
                    currentPosition.y -= step;
                    break;
                case 'left':
                    currentPosition.x -= step;
                    break;
                case 'right':
                    currentPosition.x += step;
                    break;
                case 'center':
                    currentPosition = { x: 0, y: 0, z: 0 };
                    break;
            }
            updatePosition();
        }
        
        // ä½ç½®æ›´æ–°
        function updatePosition() {
            const posStr = `${currentPosition.x} ${currentPosition.y} ${currentPosition.z}`;
            keyholderGroup.setAttribute('position', posStr);
            console.log('Position updated:', posStr);
        }
        
        // è¡¨ç¤º/éè¡¨ç¤ºåˆ‡æ›¿
        function toggleVisibility() {
            const isVisible = keyholderGroup.getAttribute('visible');
            keyholderGroup.setAttribute('visible', !isVisible);
            console.log('Visibility:', !isVisible);
        }
        
        // ãƒªã‚»ãƒƒãƒˆ
        function resetAll() {
            currentPosition = { x: 0, y: 0, z: 0 };
            updatePosition();
            keyholderGroup.setAttribute('visible', 'true');
            console.log('Reset complete');
        }
        
        // ãƒ‡ãƒãƒƒã‚°æƒ…å ±
        console.log('AR Fixed Version Loaded');
        console.log('A-Frame:', AFRAME.version);
        
        // ã‚·ãƒ¼ãƒ³èª­ã¿è¾¼ã¿å®Œäº†
        document.querySelector('a-scene').addEventListener('loaded', () => {
            console.log('âœ… Scene loaded successfully');
            // åˆæœŸçŠ¶æ…‹ã§è¡¨ç¤º
            keyholderGroup.setAttribute('visible', 'true');
        });
        
        // ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
        window.addEventListener('error', (e) => {
            console.error('Runtime error:', e.error);
        });
    </script>
</body>
</html>
